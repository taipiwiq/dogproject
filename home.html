    <script>
        const container = document.querySelector('.advertisement');
        const images = container.querySelectorAll('img');
        let currentIndex = 0;
    
        function slideImages() {
          // スライドを開始する
        container.style.transition = 'transform 1s ease';
        container.style.transform = `translateX(-${320 * (currentIndex + 1)}px)`; // 画像の幅（300px）を基にスライド
    
          // 5秒後にスライドを完了させる
        setTimeout(() => {
            // 画像がスライドした後に、左端にあった画像を右端に移動させる
            currentIndex = (currentIndex + 1) % images.length; // インデックスを循環させる
            container.style.transition = 'none'; // 一時的にアニメーションなしに設定
            container.style.transform = `translateX(-${320 * currentIndex}px)`; // 次の画像に移動
    
            // 5秒後に次の画像のスライドができるように再度アニメーションを有効にする
            setTimeout(() => {
              container.style.transition = 'transform 1s ease'; // 再度アニメーションを有効にする
            }, 0);
          }, 5000); // 5秒後に次の処理
        }
    
        // 初回のスライド開始
        slideImages();
        // 定期的に5秒ごとにスライドを繰り返す
        setInterval(slideImages, 10000); // 10秒ごとにslideImagesを呼び出す（5秒待機 + 1秒でスライド + 5秒待機）
    </script>
